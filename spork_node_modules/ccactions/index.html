<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-HTML5 Test Cases</title>
    <link rel="icon" type="image/GIF" href="assets/images/favicon.ico"/>
    <link type="text/css" rel="stylesheet" href="assets/index.css">
    <link type="text/css" rel="stylesheet" href="assets/prettify.css">
</head>
<body>

<menu>
    <img id="ccBannerImg" src="assets/images/cocos2dbanner.png"/>

    <div id="menuContainer">
        <ul id="rootUl">
            <li class="highlightli"><a href="javascript:switchToMenu();">BACK</a></li>
        </ul>
        <ul id="menuUl" class="active">
            <li class="highlightli"><a href="javascript:switchToRoot();">HOME</a></li>
        </ul>
    </div>
</menu>

<article>
    <h1 id="testTitle"></h1>
    <h3 id="testSubTitle"></h3>
    <div class="test-canvas-container">
        <canvas id="gameCanvas" width="800" height="450"></canvas>
    </div>

    <div class="test-btn-container">
        <button id="preBtn" type="button" class="btn btn_black">Previous</button>
        <button id="rePlayBtn" type="button" class="btn btn_black">Replay</button>
        <button id="nextBtn" type="button" class="btn btn_black">Next</button>
    </div>

    <div id="custDiv"></div>

    <textarea id="testConsole" hidden="hidden" disabled cols="100" rows="10"></textarea>

    <div class="sep_line"></div>

    <article class="text">
        <div class="dropshadow"></div>
        <h4>Test Js File: <span id="testJsPath"></span></h4>
        <pre><code id="scriptContent" class="prettyprint"></code></pre>
    </article>
</article>

<script src="assets/prettify.js"></script>
<script src="baseCfg.js"></script>
<script src="../cocos2d-html5/lib/cc.js"></script>
</body>
</html>
